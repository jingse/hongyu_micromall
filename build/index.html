<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <meta content="portrait" name="screen-orientation">
    <meta content="portrait" name="x5-orientation">
    <meta content="土特产微商城, 电商平台" name="keywords">
    <meta content="WF电商平台通用客户端，灵活组合可配置，我们不一样！" name="description">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function () {
                FastClick.attach(document.body);
            }, false);
        }
        if (!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
        }
    </script>
    <title>土特产微商城</title>
</head>
<body>
<div id="root"></div>
<script>
    window.localStorage.setItem("openid", '{{openid}}');
    window.localStorage.setItem("unionid", '{{unionid}}');
    window.localStorage.setItem("nickname", '{{nickname}}');
    window.localStorage.setItem("province", '{{province}}');
    window.localStorage.setItem("headimgurl", '{{headimgurl}}');
</script>
<script src="bundle.js" type="text/javascript"></script>
</body>
</html>
